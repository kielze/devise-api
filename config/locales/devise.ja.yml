      confirmation_instructions:
        subject: 【ferret】アカウント認証のお願い
      reset_password_instructions:
        subject: 【ferret】パスワード再発行のお知らせ
      unlock_instructions:
        subject: アカウントの凍結解除
    omniauth_callbacks:
      failure: 「%{reason}」のため、%{kind}による認証ができませんでした。
      success: '%{kind}による認証に成功しました。'
